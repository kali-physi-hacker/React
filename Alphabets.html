<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="file:///C:\Users\User\Pentest\react.production.min.js"></script>
    <script src="file:///C:\Users\User\Pentest\react-dom.production.min.js"></script>
    <script src="file:///C:\Users\User\Pentest\babel.js"></script>
    <style>
        .letter{
            padding: 10px;
            margin: 10px;
            background-color: #FFDE00;
            color: #333;
            display: inline-block;
            font-family: monospace;
            font-size: 32px;
            text-align: center;
        }
    </style>
    <title>Alphabets (React Components) </title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        // const vowels = ['A', 'E', 'I', 'O', 'U']

    
        class Letter extends React.Component {
            render() {
                const letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bg,
                    color: "#333",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: 32,
                    textAlign: "center"
                }
                return (
                    <div style={letterStyle}>{this.props.children}</div>
                )
            }
        }

        const vowelsComponent = (
            <div>
                <Letter bg="#58B3FF">A</Letter>
                <Letter bg="#FF605F">E</Letter>
                <Letter bg="#FFD52E">I</Letter>
                <Letter bg="#49DD8E">O</Letter>
                <Letter bg="#AE99FF">U</Letter>
            </div>
        )

        ReactDOM.render(
            vowelsComponent, rootElement
        )
    </script>
</body>
</html>
